version: '3.3'

services:
  # --- Application Service ---
  app:
    build: .
    container_name: restaurant_app
    restart: always
    ports:
      - "5000:5000" # Expose port 5000 to host
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongo
    networks:
      - app-network

  # --- Database Service ---
  mongo:
    image: mongo:6.0
    container_name: restaurant_mongo
    restart: always
    volumes:
      - mongo-data:/data/db # Persist data so it's not lost on restart
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
